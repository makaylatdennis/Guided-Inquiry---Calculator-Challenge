<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="calculator">
    <div id="calculator-content">
    

                <div class="text-box">
        <input type="text" id="entrybox"  >
            </div>

        <div class="number-box">
                <div id="number-content">
        <input type="button" id="clear" value="C">
        <input type="button" class="operator" value="/">

        <input type="button" class="operator" value="*"> 
        <input type="button" class="operator" value="-">
        <input type="button" class="calculatorInput" value="7">
        
        <input type="button" class="calculatorInput" value="8">
        
        <input type="button" class="calculatorInput" value="9">
        <input type="button" class="operator" value="+">
        <input type="button" class="calculatorInput" value="4">

        <input type="button" class="calculatorInput" value="5">
        <input type="button" class="calculatorInput" value="6">
        <input type="button" id="equals" value="=">
        <input type="button" class="calculatorInput" value="1">
     
        <input type="button" class="calculatorInput" value="2">  

        <input type="button" class="calculatorInput"value="3">
        <input type="button" class="calculatorInput" value=".">
        <input type="button" class="calculatorInput" value="0">
             </div>
</div>

    </div>
</div>

    <script src="calculator.js"></script>
</body>
</html>
